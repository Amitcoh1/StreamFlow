---
# Main LoadBalancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: streamflow-loadbalancer
  namespace: streamflow
  labels:
    app.kubernetes.io/name: streamflow
    app.kubernetes.io/instance: streamflow
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/component: loadbalancer
    app.kubernetes.io/part-of: streamflow
    app.kubernetes.io/managed-by: kubectl
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app.kubernetes.io/name: streamflow-nginx
    app.kubernetes.io/instance: streamflow 