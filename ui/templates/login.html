{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary-500">
                <i class="fas fa-stream text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                Sign in to StreamFlow
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                Access your real-time analytics dashboard
            </p>
        </div>
        
        <form class="mt-8 space-y-6" x-data="loginForm()" @submit.prevent="submitLogin">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        x-model="form.username"
                        required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
                        placeholder="Username"
                    >
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        x-model="form.password"
                        required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-800 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
                        placeholder="Password"
                    >
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        id="remember-me" 
                        name="remember-me" 
                        type="checkbox" 
                        x-model="form.rememberMe"
                        class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800"
                    >
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Error message -->
            <div x-show="error" x-text="error" class="text-red-600 text-sm text-center"></div>

            <div>
                <button 
                    type="submit" 
                    :disabled="loading"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-primary-500 group-hover:text-primary-400" aria-hidden="true"></i>
                    </span>
                    <span x-show="!loading">Sign in</span>
                    <span x-show="loading" class="flex items-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        Signing in...
                    </span>
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account? 
                    <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                        Contact your administrator
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function loginForm() {
    return {
        form: {
            username: '',
            password: '',
            rememberMe: false
        },
        loading: false,
        error: '',
        
        async submitLogin() {
            this.loading = true;
            this.error = '';
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: this.form.username,
                        password: this.form.password,
                        remember_me: this.form.rememberMe
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('token', data.token.access_token);
                    if (data.token.refresh_token) {
                        localStorage.setItem('refresh_token', data.token.refresh_token);
                    }
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    this.error = data.detail || 'Login failed. Please try again.';
                }
            } catch (error) {
                this.error = 'Network error. Please check your connection.';
                console.error('Login error:', error);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
